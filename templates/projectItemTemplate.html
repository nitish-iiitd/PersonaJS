<div class="col-md-6">
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h4 class="card-title">{{ project.project_name }}</h4>
            <div class="d-flex align-items-center mb-2">
                <i class="bi bi-calendar-event-fill me-2"></i>&nbsp;
                <p class="mb-0"><strong></strong>&nbsp;{{ project.project_duration }}</p>
            </div>
            <div class="d-flex align-items-center mb-2">
                <i class="bi bi-person-fill me-2"></i>&nbsp;
                <p class="mb-0"><strong></strong>&nbsp;{{ project.project_guide }}</p>
            </div>
            <div class="d-flex align-items-center mb-3">
                <i class="bi bi-people-fill me-2"></i>&nbsp;
                <p class="mb-0"><strong>Team Size: &nbsp;</strong>{{ project.team_size }}</p>
            </div>
            <p class="card-text">{{ project.description }}</p>
        </div>
    </div>
</div>
